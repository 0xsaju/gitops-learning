apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        version: v1
    spec:
      containers:
      - name: frontend
        image: 274949445690.dkr.ecr.ap-southeast-1.amazonaws.com/frontend:staging
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: CONFIGURATION_SETUP
          value: "config.ProductionConfig"
        - name: USER_SERVICE_URL
          value: "http://user-service.user-service.svc.cluster.local:5001"
        - name: PRODUCT_SERVICE_URL
          value: "http://product-service.product-service.svc.cluster.local:5002"
        - name: ORDER_SERVICE_URL
          value: "http://order-service.order-service.svc.cluster.local:5003"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL 