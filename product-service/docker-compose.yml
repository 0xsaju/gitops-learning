# docker-compose.yml
version: '3.8'

volumes:
  productdb_vol:

networks:
  micro_network:
    external:
      name: micro_network

services:
  product-api:
    container_name: cproduct-service
    build:
      context: .
    ports:
    - "5002:5002"
    depends_on:
      - product-db
    networks:
      - micro_network
    restart: always

  product-db:
    container_name: cproduct_dbase
    image: mysql:8
    ports:
    - "32001:3306"
    environment:
      MYSQL_ROOT_PASSWORD: R00tD$bP@ssW0rd
      MYSQL_DATABASE: product_catalog
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: D$bP@ssW0rd
    networks:
      - micro_network
    volumes:
    - productdb_vol:/var/lib/mysql